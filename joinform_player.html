	<script>
	var team_count = 1;
	function team_plus(num){
		document.getElementById("team"+num+"_btn").innerHTML = "<i class='fas fa-minus' style='color:#e85383;' onclick='team_minus("+num+")'></i>";
		team_count = team_count + 1;
		var newDiv = document.createElement("div");
		newDiv.id = 'team_form'+team_count;
		newDiv.style = 'min-height:0px !important;margin-top:5px';
		newDiv.innerHTML = "<input type='text' class='form-control form-control_90' id='team"+team_count+"' name='team[]' value=''><a id='team"+team_count+"_btn' href='javascript:;' style='margin-left:12px;'><i class='fas fa-plus' style='color:#5383e8;' onclick='team_plus("+team_count+")'></i></a>";
		document.getElementById('team_form').appendChild(newDiv);
	}
	function team_minus(num){
		document.getElementById("team"+num).value = "";
		document.getElementById("team_form"+num).style.display = "none";
	}
	function cancle_email(){
		document.getElementById("check_id").value = 0;
		document.getElementById("email").value = "";
		document.getElementById("emailsite").value = "";
		document.getElementById("email").readOnly = false;
		document.getElementById("emailsite").readOnly = false;
		document.getElementById("choi_emailsite").disabled = false;
		document.getElementById("check_id_btn").innerHTML = "<input type='button' id='ro_checkbtn' class='ro_checkbtn' onclick='checkemail()' value='중복확인'>";
	}
	</script>
    <script>
  	//모달을 전역변수로 선언
    var modalContents = $(".modal-contents");
    var modal = $("#defaultModal");
    
    function checkemail() {	//이메일 중복 체크 후 알림창 띄우기
		email = $("#email").val();
		emailsite = $("#emailsite").val();
    	if(email != ""){
			$.ajax({
				type: 'POST',
				url: 'check_id.php',
				data: {
					email : email,
					emailsite : emailsite
				},
				dataTpye: 'text',
				success: function(data){
					if(data=="check_id"){
						modalContents.text("\""+email+"@"+emailsite+"\"은 사용이 가능합니다.");
						modal.modal('show');
						document.getElementById("check_id").value = 1;
						document.getElementById("email").readOnly = true;
						document.getElementById("emailsite").readOnly = true;
						document.getElementById("choi_emailsite").disabled = true;
						document.getElementById("ro_checkbtn").disabled = true;
						document.getElementById("check_id_btn").innerHTML = "<input type='button' id='ro_checkbtn' class='ro_checkbtn' onclick='cancle_email()' value='사용취소'>";
						return false;
					}else{
						modalContents.text("사용이 불가능합니다.");
						modal.modal('show');
						document.getElementById("email").value = "";
						document.getElementById("emailsite").value = "";
						$("#choi_emailsite option:eq(0)").prop("selected", true);
						
						return false;
					}
				},
				error: function(data) {
					modalContents.text("사용이 불가능합니다.");
					modal.modal('show');
				}
			});
		}else{
			modalContents.text("이메일을 입력해 주세요.");
			modal.modal('show');
			return false;
		}
    	
	}
    
    function selectmonth(obj) {		//생년월일 - 월 선택 후 일
		console.log("obj : "+obj);
		$("select#birth_d option").remove();
		years = $("#birth_y option:selected").val();
		var day;
		if(obj=="1" || obj=="3" || obj=="5" || obj=="7" || obj=="8" || obj=="10" || obj=="12"){
			day = 31;
		}else if(obj=="2"){
			if(years%4 == 0){
				day = 29;
			}else{
				day = 28;
			}
		}else{
			day=30;
		}
		
		for(var i=1;i<=day;i++){
			$("#birth_d").append("<option value='"+i+"'>"+i+"</option>");
		}
		
	}

                if (!(event.keyCode >=37 && event.keyCode<=40)) {

                }

            $(".onlyHangul").keyup(function(event){
                if (!(event.keyCode >=37 && event.keyCode<=40)) {
                    var inputVal = $(this).val();
                    $(this).val(inputVal.replace(/[a-z0-9]/gi,''));
                }
            });
         
            $(".onlyNumber").keyup(function(event){
                if (!(event.keyCode >=37 && event.keyCode<=40)) {
                    var inputVal = $(this).val();

					 return false;

              //이메일
                if($('#email').val()==""){
                    modalContents.text("이메일을 입력하여 주시기 바랍니다.");
